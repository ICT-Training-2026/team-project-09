<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>勤怠管理 - 検索・編集</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/regist_complete.css}">

  <header>
    <h1>勤怠管理</h1>
	<div class="top-right-buttons">
	      <div class="button-group">
	        <a href="/topmenu" class="icon-circle"><i class="fas fa-house"></i></a>
	        <span class="button-label">トップメニュー</span>
	      </div>
	      <div class="button-group">
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="icon-circle"><i class="fas fa-arrow-right-from-bracket"></i></button>
				<span class="button-label">ログアウト</span>
			</form> 
	      </div>
	    </div>
  </header>

  <div class="regist_complete">
    <div class="complete-box">
      <div class="complete-row">
        <h2>登録完了！！！</h2>

    <svg class="star" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
    </svg>
	    </div>
	    
	    <div class="complete-links">
	      <p><a href="/regist">続けて登録する</a></p>
	      <p><a href="/topmenu">トップメニューに戻る</a></p>
	    </div>
	  </div>
	</div>
